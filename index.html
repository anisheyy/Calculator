<!DOCTYPE html>
<html lang="en">
<head>
  <title> Anish Ko Calculator </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="js-display">
            <p></p>
        </div>
    
      <p class="line-1">
        <button onclick=" getValue('1'); " class="button"> 1 </button>
        
        <button onclick=" getValue('2'); " class="button"> 2 </button>
        
        <button onclick=" getValue('3'); " class="button"> 3 </button>
        
        <button onclick=" getValue('+'); " class="operator"> + </button>
      </p>
    
      <p class="line-2">
        <button onclick=" getValue('4'); " class="button"> 4 </button>
        
        <button onclick=" getValue('5'); " class="button"> 5 </button>
        
        <button onclick=" getValue('6'); " class="button"> 6 </button>

        <button onclick=" getValue('-'); " class="operator"> - </button>
      </p>
    
      <p class="line-3">
        <button onclick=" getValue('7'); " class="button"> 7 </button>

        <button onclick=" getValue('8'); " class="button"> 8 </button>

        <button onclick=" getValue('9'); " class="button"> 9 </button>

        <button onclick=" getValue('*'); " class="operator"> * </button>

      </p>
    
      <p class="line-4">
        <button onclick=" getValue('0'); " class="button"> 0 </button>

        <button onclick=" getValue('.'); " class="button"> . </button>

        <button onclick=" calculate(); " class="button"> = </button>

        <button onclick=" getValue('/'); " class="operator"> / </button>

      </p>
    
      <p class="line-5">
        <button onclick=" 
          answer = '';
          displayCalculation(answer);
        " class="clear">
          Clear
        </button>

        <button id="square" class="operator"> x^2 </button>

        <button id="cube" class="operator"> x^3 </button>

        <button id="factorial" class="operator"> x! </button>
      </p>
    
    </div>
  <script src="script.js"></script>
    
</body>
</html>
